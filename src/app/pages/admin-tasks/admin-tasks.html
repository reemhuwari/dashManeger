<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Admin Dashboard</h2>
    <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h4 class="card-title mb-3">Create Task</h4>

      <form (ngSubmit)="createTask()" class="row g-3">
        <div class="col-md-4">
          <input class="form-control" placeholder="Title"
                 [(ngModel)]="newTask.title" name="title" required />
        </div>
        <div class="col-md-4">
          <input class="form-control" placeholder="Description"
                 [(ngModel)]="newTask.description" name="description" required />
        </div>
        <div class="col-md-3">
          <select class="form-select" [(ngModel)]="newTask.assignedTo" name="assignedTo" required>
            <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
          </select>
        </div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  <h3 class="fw-semibold">All Tasks</h3>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let task of tasks">

      <div>
        <strong>{{task.title}}</strong> â€” 
        {{task.description}}
        <br>
        <small class="text-muted">Assigned to: {{ getUserName(task.assignedTo) }}</small>
      </div>

      <div class="btn-group">
        <button class="btn btn-warning btn-sm" (click)="editTask(task)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </li>
  </ul>

</div>
