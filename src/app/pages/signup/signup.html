<div class="container d-flex justify-content-center align-items-center" style="height:100vh; background-color: #fff;">
 <div class="card p-4" style="width: 400px;">
    <h2 class="text-center fw-bold mb-3">Sign Up</h2>

    <form (ngSubmit)="signup()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control"
               [(ngModel)]="name" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control"
               [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"
               [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Create Account</button>

      <p class="text-danger text-center mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
